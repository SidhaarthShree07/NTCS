version: '3.8'

services:
  ntcs-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ntcs-traffic-backend
    ports:
      - "5001:5001"
    volumes:
      - ./temp:/app/temp
      - ./models:/app/models
      - ./calib:/app/calib
    environment:
      - BACKEND_API_BASE=https://nextgen-fv1h.onrender.com/api
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
